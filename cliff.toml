# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# changelog header
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="[vV]") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for group, commits in commits | group_by(attribute="scope") %}
        #### {{ group | upper_first }}
        {% for commit in commits %}
            - {{ commit.message | upper_first }}\
        {% endfor %}
    {% endfor %}\
{% endfor %}\n
"""
# template for the changelog footer
footer = """
<!-- generated by git-cliff -->
"""
# remove the leading and trailing whitespace from the templates
trim = true

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# process each line of a commit as an individual commit
split_commits = false
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "新功能|Features" },
    { message = "^fix", group = "Bug修复|Bug Fixes" },
    { message = "^docs?", group = "文档|Documentation", default_scope = "未分类|unscoped" },
    { message = "^perf", group = "性能优化|Performance" },
    { message = "^refactor", group = "重构|Refactor" },
    { message = "^style", group = "代码风格|Styling" },
    { message = "^test", group = "测试|Testing" },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore", group = "杂项|Miscellaneous Tasks" },
    { message = "^ci", group = "CI", default_scope = "未分类|unscoped" },
    { body = ".*security", group = "安全|Security" },
]
# protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = false
# filter out the commits that are not matched by commit parsers
filter_commits = true
# regex for matching git tags
tag_pattern = "[vV][0-9].*"
# regex for skipping tags
skip_tags = "v0.1.0-beta.1"
# regex for ignoring tags
ignore_tags = ""
# sort the tags topologically
topo_order = true
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
# DragonOS use Zero-based versioning scheme
[bump]
features_always_bump_minor = false
breaking_always_bump_major = false
[remote.github]
owner = "DragonOS-Community"
repo = "DragonOS"
token = ""
